<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - PizzaSpace</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="public/css/style.css" rel="stylesheet" />
    <!-- Link to your CSS file -->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">PizzaSpace</a>
        </div>
      </div>
    </nav>

    <div class="container" style="padding-top: 80px">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2 class="text-center">Sign Up for PizzaSpace</h2>
          <form id="sign-up-form">
            <!-- Existing fields -->
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Username"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="form-group">
              <label for="favorite-pizza">Favorite Pizza</label>
              <input
                type="text"
                class="form-control"
                id="favorite-pizza"
                placeholder="Favorite Pizza"
              />
            </div>
            <div class="form-group">
              <label for="bio">Bio</label>
              <textarea
                class="form-control"
                id="bio"
                rows="3"
                placeholder="Tell us about yourself"
              ></textarea>
            </div>

            <!-- New fields for favorite movie, genre, and least favorite pizza topping -->
            <div class="form-group">
              <label for="favorite-movie">Favorite Movie</label>
              <input
                type="text"
                class="form-control"
                id="favorite-movie"
                placeholder="Favorite Movie"
              />
            </div>
            <div class="form-group">
              <label for="favorite-movie-genre">Favorite Movie Genre</label>
              <select class="form-control" id="favorite-movie-genre">
                <option>Action</option>
                <option>Comedy</option>
                <option>Drama</option>
                <option>Fantasy</option>
                <option>Horror</option>
                <option>Romance</option>
                <option>Sci-Fi</option>
                <option>Thriller</option>
                <!-- Add more options as needed -->
              </select>
            </div>
            <div class="form-group">
              <label for="least-favorite-topping"
                >Least Favorite Pizza Topping</label
              >
              <input
                type="text"
                class="form-control"
                id="least-favorite-topping"
                placeholder="Least Favorite Pizza Topping"
              />
            </div>

            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
